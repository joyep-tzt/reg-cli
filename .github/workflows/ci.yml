name: CI
on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: yarn
        run: yarn --frozen-lockfile
      - name: flow
        run: yarn run flow
      - name: test
        run: yarn run test
      - name: build
        run: yarn run build

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@joyep-tzt'
      - name: yarn
        run: yarn --frozen-lockfile
      - name: build
        run: yarn run build
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
